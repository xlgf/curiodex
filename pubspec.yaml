name: curiodex
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  camera: ^0.11.1
  google_mlkit_image_labeling: ^0.14.1
  path_provider: ^2.1.5
  path: ^1.9.1
  permission_handler: ^12.0.0+1
  image: ^4.5.4
  flutter_tts: ^4.2.3
  image_gallery_saver_plus: ^4.0.1
  device_info_plus: ^9.1.0
  
 
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.4"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/curiodex.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: primary
      fonts:
        - asset: assets/fonts/Quicksand-VariableFont_wght.ttf
    - family: logo
      fonts:
        - asset: assets/fonts/moltors.ttf
